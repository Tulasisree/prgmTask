<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color:#E0E5EC;">
    <div style="margin: 40px;">
    <input type="text" id="a" placeholder="enter a">
    <br><br>
    <input type="text" id="b" placeholder="enter b">
    <br><br>
    <button onclick="passByValue(a.value,b.value)">PassByValue</button>
    <br><br>
    <button  onclick="passByReference({a:a.value,b:b.value})">PassByReference</button>
    <script src="index.js" type="text/javascript"></script>
    </div>
</body>
</html>
